<div class="container-fluid">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <p class="taxtable">R-3</p>
      <hr>
      <div class="container">
        <div class="row FilterClass">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-2">
            <p class="">Select Date Coverage:</p>
          </div>
          <div class="col-lg-2">
            <div class="dropdown">
              <select class="form-control " id="Month" name="Month" [(ngModel)]="Month"><br />
                <option value="Select">Select Month </option>
                <option value="1">January </option>
                <option value="2">February </option>
                <option value="3">March </option>
                <option value="4">April </option>
                <option value="5">May </option>
                <option value="6">June </option>
                <option value="7">July</option>
                <option value="8">August </option>
                <option value="9">September </option>
                <option value="10">October </option>
                <option value="11">November </option>
                <option value="12">December </option>
              </select>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="dropdown">
              <select class="form-control  " id="Year" name="Year" [(ngModel)]="Year"><br />
                <option value="Select">Select Year </option>
                <option value="2022">2021</option>
                <option value="2021">2020</option>
                <option value="2020">2019</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
        <br />
        <div class="row FilterClass">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-2">
            Amount Paid:
          </div>
          <div class="col-lg-4">
            <input type="text" placeholder="0.00" [(ngModel)]="amount">
          </div>
          <div class="col-lg-3"></div>
        </div>
        <br />
        <div class="row FilterClass">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-2">
            SBR/OR Number:
          </div>
          <div class="col-lg-4">
            <input type="text" placeholder="" [(ngModel)]="sssnumber">
          </div>
          <div class="col-lg-3"></div>
        </div>
        <br />
        <div class="row FilterClass">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-2">
            Date Paid:
          </div>
          <div class="col-lg-4">
            <input type="text" placeholder="">
          </div>
          <div class="col-lg-3"></div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-5">
          </div>
          <div class="col-lg-3">
            <button class="generate" data-toggle="collapse" data-target="#demo" (click)="GetNewGovernmentRecords()">FETCH</button>
          </div>
        </div>
        <br />
        <br>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
<hr>
<br>



<div class="row" id="demo" class="collapse">
  <div class="row">
    <div class="col-lg-9"></div>
    <div class="col-lg-3">
    
      <button class="generate5" (click)="exportexcel()">Export To Excel</button>
    
    </div>
  </div> 
  <div class="row">
    <div class="col-lg-9"></div>
    <div class="col-lg-2">
    <p class="count">Employee Count : 13</p>
    </div>
  </div>
  <div class="col-lg-2">
  </div>
  <div class="col-lg-9">
    <table class="table" style="margin-left:200px;" id="download">
      <thead>
        <tr class="newFont">
          <th>FIRST NAME </th>
          <th>LAST NAME </th>
          <!-- <th>MI</th> -->
          <th>SS NUMBER </th>
          <th>S.S. </th>
          <th>E.C.</th>
          <th>RMRK</th>
          <!-- <th>DTHRD</th> -->
        <tr>
      </thead>
      <tbody>

        <tr class="newFont"  *ngFor="let item of uniquelist">

          <td>{{item.staffname}}</td>
          <td>{{item.lastName}}</td>
          <!-- <td>G </td> -->
          <td>{{item.sssrate}} </td>
          <td>{{item.ss_er}}</td>
          <td>{{item.ss_ec}} </td>
          <td>N</td>
          <!-- <td>0</td> -->
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
