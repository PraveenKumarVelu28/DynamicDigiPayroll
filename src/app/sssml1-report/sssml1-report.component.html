<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <p class="taxtable">ML-1</p>
            <hr>
            <div class="container">
                <div class="row FilterClass">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-2">
                        Select Date Coverage:
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown">
                            <select class="form-control " id="Month" name="Month" [(ngModel)]="Month"><br />
                                <option value="Select">Select Month </option>
                                <option value="1">January </option>
                                <option value="2">February </option>
                                <option value="3">March </option>
                                <option value="4">April </option>
                                <option value="5">May </option>
                                <option value="6">June </option>
                                <option value="7">July</option>
                                <option value="8">August </option>
                                <option value="9">September </option>
                                <option value="10">October </option>
                                <option value="11">November </option>
                                <option value="12">December </option>
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" id="Year" name="Year" [(ngModel)]="Year"><br />
                                <option value="Select">Select Year </option>
                                <option value="2022">2022 </option>
                                <option value="2021">2021 </option>
                                <option value="2020">2020 </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <br />
                <div class="row FilterClass">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-2">
                        Signatory Person:
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" id="Month" name="Month" [(ngModel)]="sign" (change)="getsign()"><br />
                                <option value="Select">Select Person </option>
                                <option value="Admin">Admin </option>
                                <option value="Hr">HR </option>
                                <option value="Finance">FINANCE </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <br />
                <div class="row">
                    <div class="col-lg-5">
                    </div>
                    <div class="col-lg-3">
                        <button class="generate" (click)="showpdf()">GENERATE</button>
                    </div>
                </div>
                <br />
                <br>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
<hr>
<br>

    </div>

                aria-hidden="true"></i></button>

        </div>

                </span></div>
    </div>
</div>
